<!DOCTYPE html>
<html>
<head>
    <title>Geek's Hub Login Page</title>
    <link rel="stylesheet" type="text/css" href="login%20style.css">
</head>
<body>



<div class="container">
    <!-- Picture at mid-left -->
    <div style="position: absolute; top: 200px; left: 200px; top: 100px">
        <img src="Group_3.png" alt="Geek's Hub Logo" style="width: 350px; height: auto;">
        <!-- Register link -->
        <p>If you don't have an account registered <br> you can <a href="#">Register here!</a></p>
    </div>

    <!-- Sign in form on the right -->
    <form style="position: absolute; top: 100px; left: 900px; border: none;">
        <h1 style="margin-right: 241px; font-weight: lighter;">Sign in</h1>
        <input type="text" id="username" name="username" placeholder="Enter email or Username" required style="border-radius: 10px; padding: 10px; width: 350px; margin-bottom:25px; ">

        <div style="position: relative;">
            <input type="password" id="password" name="password" placeholder="Password" required style="border-radius: 10px; padding-right: 40px; width: 350px; ">

            <button type="button" class="toggle-password" onclick="togglePasswordVisibility()" style="border-radius: 10px; position: absolute; top: 0; right: 0; margin: 5px; height: calc(100% - 10px);">Show</button>
        </div>

        <p style="font-size: 12px;" class="forgot-password"><a style="color: rgba(71,72,92,0.63); text-decoration: none" href="#">Forgot password?</a></p>

        <input type="submit" value="Login" style="border-radius: 10px; padding: 20px; width: 350px; height: 50px; margin-top: 40px; background-color:#735671;">

        <!-- Forgot password link -->

    </form>

    <script>
        function togglePasswordVisibility() {
            var passwordInput = document.getElementById("password");
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                document.querySelector('.toggle-password').textContent = 'Hide';
            } else {
                passwordInput.type = "password";
                document.querySelector('.toggle-password').textContent = 'Show';
            }
        }
    </script>
    <!-- Picture in the middle -->
    <div style="position: absolute; top: 250px; left: 650px;">
        <img src="Saly-14.png" alt="Geek's Hub Banner" style="width: 250px; height: auto;">
    </div>
</div>
</body>
</html>
